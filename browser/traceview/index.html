<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trace view</title>
  <script>
    function start() {
      let url = "%%%URL%%%";
      // Here we expect that serving code will replace %%%URL%%% pattern
      // If it is not replaced, then place a default here
      if (url.startsWith("%%%")) {
        url = "http://localhost:4090/";
      }
      window.mountTraceManager(document.getElementById("root"), url)
    }
  </script>
</head>

<body onload="start()">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
